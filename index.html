<!DOCTYPE html>
<html>
<head>
  <title>Dropdown for Bullion Star</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 500px;
      margin: 50px auto;
    }

    .jquery {
      position: relative;
      z-index: 1;
    }

    .advance-country-code {
      display: inline-block;
    }

    .jq-country-code-number {
      width: 40px;
      display: inline-block;
    }

    .jq-selected-country-code {
      display: inline-block;
      padding: 0 2px;
      vertical-align: 1px;
      text-decoration: none;
      font-size: 13px;
      color: #242426;
    }

    .jq-flag-selection {
      width: auto;
      height: 17px;
      padding: 0 2px 0 2px;
      border: 1px solid rgb(120, 120, 120);
      border-radius: 4px;
      background: #DDD;
      display: inline-block;
    }

    .arrow-down {
      float: right;
      width: 0; 
      height: 0; 
      margin: 6px 0 0 5px;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-top: 4px solid #000;
    }

    .jq-flag-selection-list {
      position: absolute;
      top: 19px;
      max-height: 300px;
      height: auto;
      max-width: 300px;
      width: auto;
      overflow-y: auto  ;
      overflow-x: hidden;
      background: #fff;
      border: 1px solid rgb(120, 120, 120);
      width: auto;
      max-width: 200px;
      z-index: 2;
      display: none;
      box-shadow: 0px 10px 26px 4px #ccc;
    }

    .jq-flag-selection-list ul {
      list-style: none;
    }

    .jq-flag-selection-list ul li {
    }

    .jq-country-code {
      width: 100%;
      display: inline-block;
      margin-top: -1px;
      text-decoration: none;
      font-size: 13px;
      color: #000;
      padding: 1px 20px 1px 3px;
      font-size: 13.3333px;
      font-family: 'Arial';
    }

    .jq-country-code.active {
      display: inline-block;
      background: #DD4814;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="jquery">
    <label for="phone">Mobile Phone</label>
    <select class="country-code">
      <option value="+65" data-country="sg" data-country-name="Singapore" selected="selected">+65 Singapore</option>
      <option value="+355" data-country="al" data-country-name="Albania">+355 Albania</option>
      <option value="+376" data-country="ad" data-country-name="Andorra">+376 Andorra</option>
      <option value="+1" data-country="ag" data-country-name="Antigua">+1 Antigua</option>
      <option value="+54" data-country="ar" data-country-name="Argentina">+54 Argentina</option>
      <option value="+374" data-country="am" data-country-name="Armenia">+374 Armenia</option>
      <option value="+61" data-country="au" data-country-name="Australia">+61 Australia</option>
      <option value="+43" data-country="at" data-country-name="Austria">+43 Austria</option>
      <option value="+994" data-country="az" data-country-name="Azerbaijan">+994 Azerbaijan</option>
      <option value="+1" data-country="bs" data-country-name="Bahamas">+1 Bahamas</option>
      <option value="+973" data-country="bh" data-country-name="Bahrain">+973 Bahrain</option>
      <option value="+880" data-country="bd" data-country-name="Bangladesh">+880 Bangladesh</option>
      <option value="+1" data-country="bb" data-country-name="Barbados">+1 Barbados</option>
      <option value="+375" data-country="by" data-country-name="Belarus">+375 Belarus</option>
      <option value="+32" data-country="be" data-country-name="Belgium">+32 Belgium</option>
      <option value="+501" data-country="bz" data-country-name="Belize">+501 Belize</option>
      <option value="+1" data-country="bm" data-country-name="Bermuda">+1 Bermuda</option>
      <option value="+975" data-country="bt" data-country-name="Bhutan">+975 Bhutan</option>
      <option value="+591" data-country="bo" data-country-name="Bolivia">+591 Bolivia</option>
      <option value="+387" data-country="ba" data-country-name="Bosnia-Herzegovina">+387 Bosnia-Herzegovina</option>
      <option value="+267" data-country="bw" data-country-name="Botswana">+267 Botswana</option>
      <option value="+55" data-country="br" data-country-name="Brazil">+55 Brazil</option>
      <option value="+1" data-country="vg" data-country-name="British Virgin Islands">+1 British Virgin Islands</option>
      <option value="+673" data-country="bn" data-country-name="Brunei">+673 Brunei</option>
      <option value="+359" data-country="bg" data-country-name="Bulgaria">+359 Bulgaria</option>
      <option value="+855" data-country="kh" data-country-name="Cambodia">+855 Cambodia</option>
      <option value="+1" data-country="ca" data-country-name="Canada">+1 Canada</option>
      <option value="+1" data-country="ky" data-country-name="Cayman Islands">+1 Cayman Islands</option>
      <option value="+56" data-country="cl" data-country-name="Chile">+56 Chile</option>
      <option value="+86" data-country="cn" data-country-name="China">+86 China</option>
      <option value="+57" data-country="co" data-country-name="Colombia">+57 Colombia</option>
      <option value="+682" data-country="ck" data-country-name="Cook Islands">+682 Cook Islands</option>
      <option value="+506" data-country="cr" data-country-name="Costa Rica">+506 Costa Rica</option>
      <option value="+385" data-country="hr" data-country-name="Croatia">+385 Croatia</option>
    </select>
    <input type="text" id="phone" name="phone" maxlength="80" value="">
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    (function() {
      function initCountryCode(targetClass) {

        if(!$(targetClass).length) {
          console.log('no class in dom');
          return;
        }

        $(targetClass).hide();

        // DONE: Create advance country code html
        // DONE: Crete list of country codes
        var $ul = $('<ul/>'),
            list = [],
            selectedOption;
        $.each($('.country-code option'), function(i, option) {
          var $option = $(option);
          if($option.is(':selected')) {
            selectedOption = $option;
          }
          list.push('<li><a href="javascript:void(0)" class="jq-country-code" data-value="' + $option.val() + '" data-country="' + $option.data('country') + '" data-country-name="' + $option.data('country-name') + '"><img src="./img/' + $option.data('country') + '.png"> ' + '<span class="jq-country-code-number">' + $option.val() + '</span>' + $option.data('country-name') + '</a></li>');
        });
        $ul.append(list.join(""));

        // DONE: Crete list of country codes container
        var $flagSelectionListContainer = $('<div/>', {
          class: 'jq-flag-selection-list'
        }).append($ul);

        // DONE: Crete flag container
        var $flagSelectionContainer = $('<a/>', {
          href: 'javascript:void(0)',
          class: 'jq-flag-selection'
        }).html('<img src="./img/' + selectedOption.data('country') + '.png" class="jq-selected-flag"><span class="jq-selected-country-code"> ' + selectedOption.val() + '</span> <span class="arrow-down"></span>');

        // DONE: Create advance country code container
        var $advanceCountryCode = $('<div/>', {
          class: 'advance-country-code'
        }).append($flagSelectionContainer).append($flagSelectionListContainer);

        // DONE: Append after the target element
        $(targetClass).after($advanceCountryCode);

        var $flagSelectionBtn   = $('.jq-flag-selection'),
            $flagSelectionList  = $('.jq-flag-selection-list'),
            $flagSelectionItems = $('.jq-country-code'),
            $selectedFlag       = $('.jq-selected-flag'),
            $selectedCode       = $('.jq-selected-country-code'),
            $target             = $('.country-code');

        $flagSelectionBtn.on('click', function(e) {
          e.stopPropagation();
          $flagSelectionList.toggle();
        });

        $flagSelectionItems.on('click', function() {
          var _this = $(this);
          $flagSelectionList.hide(1, resetArrLetter());
          $selectedFlag.attr('src', _this.children('img').attr('src'));
          $selectedCode.text(' ' + _this.data('value'));
          $('.jq-country-code').removeClass('active');
          _this.addClass('active');
          $target.val(_this.data('value')); // Sync advance county code to country code
        });

        $flagSelectionItems.on('mouseover', function() {
          var _this = $(this);
          $('.jq-country-code').removeClass('active');
          _this.addClass('active');
        });

        // Sync county code to advance country code
        $target.on('change', function() {
          var _this = $(this);
          console.log(_this.val());
          $('.jq-country-code[data-value="' + _this.val() + '"]').trigger('click');
        });

        $(document).on('click', function(e) {
          e.stopPropagation();
          if(e.target.className != 'jq-flag-selection' || e.target.parentNode.className != 'jq-flag-selection') {
            $flagSelectionList.hide(1, resetArrLetter());
          }
        });
      }

      function resetArrLetter() {
        arrLetter = [];
      }

      var arrLetter = [],
          lastKeypress = 0, allowance = 0, lastQueryLetterLen = 0, ctr = 0;

      // Listen to the keyboard press event to select country based on what the user typed
      $(document).on('keypress', function(e) {
        // Only run this block of code when .jq-flag-selection-list is visible
        if($('.jq-flag-selection-list').is(':visible')) {

          e = e || window.event; // consider IE
          var code = e.keyCode || e.which; // consider IE

          // Reset the array if more than 1 second since the last stroke. So if you first type, "p" and then "h" 
          // within 1 second you display "Philippines". But if you type "p", wait 2 seconds and then "h" you first 
          // display "Panama" and then "Honduras".

          // Reset the array if there are more than 3 characters already 
          if(arrLetter.length == 3 || (+new Date() > +allowance)) {
            arrLetter = [];
          }

          if(+new Date() > +allowance) {
            ctr = 0;
          }
          
          arrLetter.push(String.fromCharCode(code));
          arrLetter[0] = arrLetter[0].toUpperCase();

          $('.jq-country-code').removeClass('active');
          var $selectedItem = $('.jq-country-code[data-country-name^="' + String(arrLetter.join('')) + '"]:eq('+ ctr +')');

          if($selectedItem.length) {
            $selectedItem.addClass('active');

            // Make sure to see what is active. Scroll to it
            var selectedItemTop = $selectedItem.offset().top,
                parentTop = $('.jq-flag-selection-list').offset().top;

            $('.jq-flag-selection-list').scrollTop($('.jq-flag-selection-list').scrollTop() + (selectedItemTop - parentTop));
          } else {
            ctr++;

            // If you type "b" and the selected already starts with "b" then you select the next country 
            // starting with "b". If there's no more countries after the selected country starting with "b", then you start over.
            lastQueryLetterLen = $('.jq-country-code[data-country-name^="' + String(arrLetter[0]) + '"]').length;

            if(ctr > (lastQueryLetterLen - 1)) {
              ctr = 0;
            }
            
            if(arrLetter.length > 1 && (arrLetter[0] == arrLetter[arrLetter.length - 1].toUpperCase())) {
              $('.jq-country-code').removeClass('active');
              var $newSelItem = $('.jq-country-code[data-country-name^="' + String(arrLetter[0]) + '"]:eq('+ ctr +')');
              $newSelItem.addClass('active');

              arrLetter.pop(); // Remove the item of the array
            }
          }

          lastKeypress = new Date(),
          allowance = new Date().setTime(lastKeypress.getTime() + 1000);
        }
      });

      initCountryCode('.country-code');

    })()
  </script>
</body>
</html>
